<!DOCTYPE html>
<html>
<head>

<body>
  <table id="botLog">
    <!-- Existing table rows -->

      <td>aaaaaaaaaaaaaaaaaaaaaa</td>

<script src="mikado.min.js"></script>
<script>
var data = [

  {
    user: "User B",

];

var tpl1 = `<table>

        <tr>

var tpl1 = `<div> test1
        <div>

        </div>
        testar tv√•
        <div>

        </div>
    </div>`;


var tpl1 = Mikado.compile(tpl1);
var view1 = new Mikado(tpl1);

var container = document.createElement('div');
